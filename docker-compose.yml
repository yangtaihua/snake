# yaml 配置
# 官方文档：https://docs.docker.com/compose/compose-file/
version: "3.7"

services:
  app:
    container_name: app_container
    build: .
    restart: on-failure
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    ports:
      - "8080:8080"
    networks:
      - snake
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]   # 用于健康检查的指令
      interval: 1m30s   # 间隔时间
      timeout: 10s  # 超时时间
      retries: 3    # 重试次数
      start_period: 40s # 启动多久后开始检查

  db:
    container_name: mysql_container
    image: mysql:5.7.31
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snake
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      TZ: Asia/Shanghai
    # 解决外部无法访问 for mysql8
    command: [
        '--character-set-server=utf8',
        '--collation-server=utf8_unicode_ci'
    ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]   # 用于健康检查的指令
      timeout: 20s  # 超时时间
      retries: 10   # 重试次数
      start_period: 40s # 启动多久后开始检查
    stdin_open: true
    tty: true
    # 修复问题 mbind: Operation not permitted
    security_opt:
      - seccomp:unconfined
    volumes:
      - mysql-data:/var/lib/mysql
      - ./build/docker/mysql/my.cnf:/etc/mysql/my.cnf
      - ./build/docker/mysql/my.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./build/docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - snake

  # web 数据库管理工具，tips: host使用 db:3306
  adminer:
    container_name: adminer_container
    image: adminer
    restart: always
    depends_on:
      - db
    ports:
      - 8036:8036

  redis:
    container_name: redis_container
    image: redis:6.0.9-alpine
    ports:
      - "6379:6379"
    networks:
      - snake
    volumes:
      - redis_data:/var/lib/redis

  nginx:
    container_name: nginx_container
    image: nginx:1.17.10-alpine
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./conf/nginx_api.conf:/etc/nginx/conf.d/snake.conf
    command: nginx -g 'daemon off';

  prometheus:
    container_name: prometheus_container
    image: prom/prometheus
    restart: always
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:Z
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=20d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - '9090:9090'
    networks:
      - snake

  node_exporter:
    container_name: node_exporter_container
    restart: always
    image: prom/node-exporter
    ports:
      - '9101:9100'
    networks:
      - snake

  grafana:
    container_name: grafana_container
    restart: always
    image: grafana/grafana
    ports:
      - '3000:3000'
    networks:
      - snake
